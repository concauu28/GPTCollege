<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPTCollege - Contact Us</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Global styles -->
    <link rel="stylesheet" href="css/contact.css"> <!-- Page-specific styles -->
</head>
<body>
    <!-- Header Placeholder -->
    <div id="header"></div>

    <!-- Contact Us Content -->
    <section class="contact-content">
        <h1>Have Questions? Shoot Us an Email</h1>

        <div class="contact-container">
            <!-- Contact Form -->
            <div class="contact-form">
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>

            <!-- Photo -->
            <div class="contact-photo">
                <img src="images/contact.png" alt="Contact Us Photo">
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 GPTCollege. All rights reserved.</p>
    </footer>

    <script src="js/loadHeader.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
